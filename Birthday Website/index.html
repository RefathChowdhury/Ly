<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lyfa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ff69b4;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(-45deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-200px) rotate(-45deg);
                opacity: 0;
            }
        }
        .bouquet {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 5;
        }
        .flower {
            width: 60px;
            height: 80px;
            margin: 0 10px;
            position: relative;
        }
        .tulip {
            background: pink;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 30px;
            height: 40px;
        }
        .rose {
            background: red;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            position: absolute;
            bottom: 15px;
            left: 12px;
        }
        .marigold {
            background: orange;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .stem {
            background: green;
            width: 10px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday Lyfa! ðŸŽ‰ðŸŽ‚</h1>
        <p>You are the sweetest person ever! Wishing you a day filled with love and joy! ðŸ’–</p>
    </div>
    <div class="bouquet">
        <div class="flower">
            <div class="stem"></div>
            <div class="tulip"></div>
        </div>
        <div class="flower">
            <div class="stem"></div>
            <div class="rose"></div>
        </div>
        <div class="flower">
            <div class="stem"></div>
            <div class="marigold"></div>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        
        setInterval(createHeart, 300);
    </script>
</body>
</html>
